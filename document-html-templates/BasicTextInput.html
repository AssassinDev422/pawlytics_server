<div class="{{className}} mb-2">

  <div class="row">

    <div class="col-12">
      <h5 class="mb-0"> {{name}} </h5>
    </div>
    <div class="col-12">
      <input 
      id="{{uniqueId}}"
      name="BasicTextInput.FieldId:[[FieldId]]"
      type="text"
      value="{{inputValue}}"
      class="form-control"
      placeholder="{{inputPlaceholder}}" 
      onkeyup="{{notifyFuncName}}(event.target.value, {{dataObject}})"/>
  </div>

</div>

</div>
